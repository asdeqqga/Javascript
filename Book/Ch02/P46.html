<script>
    var num1 = 10;
    var num2 = 3;

    num1 += num2; // num1 = num1(10) + num2(3);
    document.write(num1, "<br>"); // 13

    num1 -= num2; // num1 = num1(13) - num2(3);
    document.write(num1, "<br>"); // 10

    num1 *= num2; // num1 = num1(10) * num2(3);
    document.write(num1, "<br>"); // 30

    num1 %= num2; // num1 = num1(30) % num2(3);
    document.write(num1, "<br>"); // 0
</script>
