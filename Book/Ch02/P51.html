<script>
    var a = 10;
    var b = 20;
    var c = 10;
    var f = "20";
    var result;

    result = a > b; 
    document.write(result,"<br>");

    result = a < b;
    document.write(result,"<br>");

    result = a <= b;
    document.write(result,"<br>");

    result = b == f;
    document.write(result,"<br>");

    result = a != b;
    document.write(result,"<br>");
    
    result = b === f;
    document.write(result,"<br>");
</script>
