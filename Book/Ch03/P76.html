    이름 : 라성준
    내용 : while문 실습하기
-->
<script>
    var i = 20;
    while( i >= 10){
        if( i % 2 == 0){
            document.write("<p class='blue'>"+i+"</p>");
        }else{
            document.write("<p class='red'>" +i+ "</p>");
        }

        i--;
    }
</script>
<style>
    .blue {color: blue;}
    .red {color: red;}
</style>
