<script>
    var ssite = prompt("네이버, 다음, 네이트, 구글 중\
                        즐겨 사용하는 포털 검색 사이트는?","");
    var url;   

    switch(ssite){
        case "구글" : url = "www.google.com";
        break;
        case "다음" : url = "www.daum.net";
        break;
        case "네이버" : url = "www.naver.com";
        break; // switch 문 종료
        case "네이트" : url = "www.nate.com";
        break;
        default: alert("보기 중에 없는 사이트입니다.");
    } 
    
    if(url)location.href = "http://" + url;  // url에 저장된 주소로 이동합니다.
</script>
